<html>
<head>

<body style="margin: 50px;">

	<!--当需要内联时直接将外边的div去掉，在label中class='checkbox-inline',当radio将checkbox改为radio-->
	<div class="checkbox"> 
		<label>
			<input type="checkbox"/>体育
		</label>		
	</div>
	<div class="checkbox disabled">
		<label>
			<input type="checkbox" class="disabled" />舞蹈 
		</label>
	</div>
	

	<select class="form-control">
		<option>1</option>
		<option>2</option>
		<option>3</option>
		<option>4</option>

	</select>

	<img src="2.jpg" alt="图片"  class="img-thumbnail img-responsive" />对于图片还有rounded,circle  后面的是响应式
