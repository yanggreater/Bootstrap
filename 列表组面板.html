<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表组面板</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>

	<div class="list-group">
		<a href="#" class="list-group-item">首页</a>
		<a href="#" class="list-group-item active">第二页<span class="badge">10</span></a>
		<a href="#" class="list-group-item">第三页</a>
		<a href="#" class="list-group-item">第四页</a>

	</div>

	<!--面板-->

	<div class="panel panel-default">
		<div class="panel-heading">
			我是标题
		</div>
		<div class="panel-body">
			我是内容
		</div>
		<table class="table">
				<tr>
					<th>1</th>
					<th>2</th>
					<th>3</th>
				</tr>
				<tr>
					<td>1</td>
					<td>2</td>
					<td>3</td>
				</tr>
			</table>
		<div class="list-group">
			<a href="#" class="list-group-item">首页</a>
			<a href="#" class="list-group-item active">第二页<span class="badge">10</span></a>
			<a href="#" class="list-group-item">第三页</a>
			<a href="#" class="list-group-item">第四页</a>

		</div>
		<div class="panel-footer">
			我是底部
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
