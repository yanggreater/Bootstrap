<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>辅助工具</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<style type="text/css">
		.a{
			height: 50px;
			width: 200px;
			background: #ccc;
			border:1px solid #eee;
		}
	</style>
</head>
<body style="margin: 50px;">
	<!--文字辅助类-->

	<p class="text-success">Bootstrap视频教程</p>
	<p class="text-muted">Bootstrap视频教程</p>
	<p class="text-danger">Bootstrap视频教程</p>

	<!--字体色有6个 还有 primary,info,warning-->

	<p class="bg-success">Bootstrap视频教程</p>
	<p class="bg-info">Bootstrap视频教程</p>
	<p class="bg-danger">Bootstrap视频教程</p>

	<!--背景色只有5个  将muted去掉了其余相同-->

	<!--关闭按钮-->

	<button class="close">&times</button>

	<!--小三角-->
	<span class="caret"></span>

	<!--快速浮动-->
	<div class="a pull-left">左边</div>
	<div class="a pull-right">右边</div>

	<!--区块居中 ，那个block是直接将你的元素转化为block-->

	<div class="a center-block">居中</div>

	<!--清除浮动，当前者浮动而后者不浮动的话，会产生后者同样浮上去 那么解决在中间直接加clearfix-->

	<div class="a pull-left">左边</div>
	<div class="clearfix"></div>
	<div class="a ">右边</div>

</body>
</html>
