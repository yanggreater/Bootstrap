<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>幻灯片</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body>

	<div id="myCarousel" class="carousel slide"  data-ride="carousel" data-interval="1000" data-pause="hover" style="width: 360px;">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner">
			<div class="item active"><img src="image/1.jpg"></div>
			<div class="item"><img src="image/2.jpg"></div>
			<div class="item"><img src="image/3.jpg"></div>
		</div>
		<a href="#myCarousel" data-slide="prev" class="carousel-control left"><</a>
		<a href="#myCarousel" data-slide="next" class="carousel-control right">></a>
	</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
