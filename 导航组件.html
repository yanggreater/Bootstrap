<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>导航组件</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body style="height: 1000px;">

	<ul class="nav nav-tabs">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">导航</a></li>
		<li><a href="#">咨询</a></li>
		<li><a href="#">下载</a></li>

	</ul>

	<ul class="nav nav-pills nav-stacked"><!--垂直胶囊导航加上nav-stacked-->
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">导航</a></li>
		<li><a href="#">咨询</a></li>
		<li><a href="#">下载</a></li>

	</ul>

	<ul class="nav nav-tabs nav-justified">
		<li class="active"><a href="#">首页</a></li>
		<li><a href="#">导航</a></li>
		<li><a href="#">咨询</a></li>
		<li><a href="#">下载</a></li>
		<li class="dropdown">
			<a href="#" data-toggle="dropdown">
				关于我们<span class="caret"></span>
			</a>
			<ul class="dropdown-menu">
				<li class="dropdown-header">网站导航</li><!--下拉菜单的标题 不是超链接-->
				<li ><a href="#">首页</a></li>
				<li class="divider"></li><!--设置下拉线-->
				<li><a href="#">导航</a></li>
				<li class="disabled"><a href="#">下载</a></li>
			</ul>
		</li>

	</ul>
	<br>

	<!--导航条-->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-hearder"><!--这个div的目的是为了让logo全体浮动 而不是单单的一个标题-->
					<a href="#" class="navbar-brand">标题</a>
				</div>
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">首页</a></li>
					<li><a href="#">下载</a></li>
					<li class="disabled"><a href="#">留言</a></li>
					<li><a href="#">咨询</a></li>
				</ul>
				<form class="navbar-form navbar-right"><!--在导航中使用 表单 navbar-right是居右的意思 -->
					<div class="input-group">
						<input type="text" class="form-control">
						<div class="input-group-btn">
							<button class=" btn btn-info">提交</button>
						</div>
					</div>
				</form>
				<!--在导航条中使用按钮或文本，链接一般是跟在文本中的-->

				<button class="btn btn-default navbar-btn">按钮</button>
				<p class="navbar-text">这是一段文字<a href="#" class="navbar-link">移交</a></p>
			</div>
		</nav>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
