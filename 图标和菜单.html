<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>图标和菜单组件和导航组件</title>	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body style="margin: 100px;">
	<span class="glyphicon glyphicon-star"></span>
	<button class="btn btn-info btn-lg">
			<span class="glyphicon glyphicon-star"></span>
	</button>
	<!--下拉菜单-->
	<div class="dropdown">
		<button class="btn btn-default" data-toggle="dropdown">
			下拉菜单<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">网站导航</li><!--下拉菜单的标题 不是超链接-->
			<li ><a href="#">首页</a></li>
			<li class="divider"></li><!--设置下拉线-->
			<li><a href="#">导航</a></li>
			<li class="disabled"><a href="#">下载</a></li>
		</ul>
	</div>

	<!--按钮组件-->

	<div class="btn-group btn-group-lg">
		<button class="btn btn-default">左</button>
		<button class="btn btn-default">中</button>
		<button class="btn btn-default">右</button>

	</div>


<div class="btn-group dropup"><!--默认是向下拉出 若是想要向上则直接加上dropup-->
	<button class="btn btn-default">下拉菜单</button>
	<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
			<span class="caret"></span>
		</button>
		<ul class="dropdown-menu">
			<li class="dropdown-header">网站导航</li><!--下拉菜单的标题 不是超链接-->
			<li ><a href="#">首页</a></li>
			<li class="divider"></li><!--设置下拉线-->
			<li><a href="#">导航</a></li>
			<li class="disabled"><a href="#">下载</a></li>
		</ul>

</div>

<div class="input-group">
	
	<input type="text" class="form-control">
	<span class="input-group-addon">@163.com</span>
</div>


	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
