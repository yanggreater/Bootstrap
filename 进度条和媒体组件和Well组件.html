<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>进度条媒体对象</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

</head>
<body style="margin: 200px;">

	<!--well组件-->
	<div class="well well-sm">
		Bootstrap框架
	</div>

	<!--进度条和最低值进度条-->

	<div class="progress">
		<div class="progress-bar" style="width: 60%">60%</div>
	</div>

	<div class="progress">
		<div class="progress-bar" style="min-width:20px;width: 0%">0%</div>
	</div>


	<div class="progress"><!--条纹状-->
		<div class="progress-bar progress-bar-striped" style="width: 60%">60%</div>
	</div>


	<div class="progress"><!--动画效果-->
		<div class="progress-bar progress-bar-striped active" style="width: 60%">60%</div>
	</div>

 <!--媒体对象组件，一般用于贴吧回帖 若是有回复直接就在p标签下写东西就即可-->

 		</div>

	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>

</body>
</html>
