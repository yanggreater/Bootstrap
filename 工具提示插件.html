<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>工具提示和弹出框</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript">
		window.onload=function(){
			$('a').tooltip();
			$('button').popover();
		}
	</script>	

</head>
<body style="padding: 0px;">
	<!--data-html是指将title的标签解析，data-placement设置为auto是让提示框根据情况自动调整位置-->
	<a href="#" data-toggle="tooltip" title="<b>点击登录</b>" data-html="true" data-placement="auto">HTML5</a>

	<button class="btn btn-danger btn-lg" data-toggle="popover" title="bootstrap" data-content="你说你是雨淋湿我的眼睛，化作一道痕迹换不回你就是这么叼你能把我怎么样，恩？">点击弹出和消除</button>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
